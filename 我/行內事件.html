<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- onclick alert 裡是 JS的範圍 用單引號 多個要用;分隔 -->
    <!-- 行內樣式寫在標籤內 -->
    <input type="button" value="按鈕" onclick="alert('h1')">

    <!-- this 代表該元素 -->
    <h1 onclick="this.innerText='a'">文字</h1>

    <!-- 行內事件 呼叫 function -->
    <h1 onclick="changeText(this)">文字</h1>

    <!-- 行內事件 呼叫 function 但不傳東西 -->
    <h1 onclick="dosomething()">123</h1>
    <script>
        const changeText = (element) => {
            element.innerText = new Date().toLocaleString('zh-tw')
        }

        const dosomething = () => {
            alert('hi')
        }
    </script>
</body>

</html>
